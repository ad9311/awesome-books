<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">    
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/main.js" type="text/javascript"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="py-4">
        <h1 class="text-center">All Awesome Books</h1>
        <div class="book-list">
          <ul id="books" class="p-0">
          </ul>
        </div>
      </section>
      <hr class="w-25 m-auto my-4">
      <section class="book-form py-4">
        <h2 class="text-center">Add a new book</h2>
        <form>
          <ul>
            <li class="pt-2 bg-transparent">
              <input class="form-control" id="title" type="text" placeholder="Title">
            </li>
            <br>
            <li>
              <input class="form-control" id="author" type="text" placeholder="Author">
            </li>
            <li class="d-flex justify-content-end bg-transparent">
              <input class= "my-2" type="button" value="Add" onclick="addBooks()">
            </li>
          </ul>
        </form>
      </section>
    </main>
  </body>
</html>
